<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Right To Live In Peace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="no-marquee">
    <div class="container">
        <div style="text-align: center; margin: 20px 0;">
            <a href="#" id="langToggle" class="language-toggle" onclick="toggleLanguage(); return false;">Cambia al Espa√±ol</a>
        </div>
        <h1 data-i18n-title="siteTitle"><a href="index.html">The Right To Live In Peace</a></h1>
        
        <table class="nav-table">
            <tr>
                <td><a href="about.html" data-i18n="navAbout">About</a></td>
                <td><a href="resources.html" data-i18n="navResources">Resources</a></td>
                <td><a href="contact.html" data-i18n="navContact">Contact</a></td>
            </tr>
        </table>
        
        <div class="content">
            <div class="form-box">
                <p style="font-family: 'Times New Roman', serif; text-align: center; font-size: 1.2em; margin: 30px 0;" data-i18n="contactContent">please contact Rondel</p>
            </div>
        </div>
        
        <div class="last-updated">
            <span data-i18n="lastUpdated">Last Updated</span>: <span id="currentDate"></span> | 
            <a href="mailto:info@righttoliveinpeace.org" data-i18n="emailUs">Email Us</a>
        </div>
    </div>
    
    <script src="translations.js"></script>
    <script>
        function updateTimestamps() {
            const now = new Date();
            const dateString = now.toLocaleDateString();
            document.getElementById('currentDate').textContent = dateString;
        }
        
        updateTimestamps();
        
        function submitForm() {
            const name = document.contactForm.name.value;
            const email = document.contactForm.email.value;
            const message = document.contactForm.message.value;
            
            if (name && email && message) {
                alert("Thank you, " + name + "! Your message has been sent.\n\nWe'll get back to you at " + email + " within 24 hours.\n\nThank you for supporting peace!");
                return false; // Prevent actual form submission
            } else {
                alert("Please fill in all required fields.");
                return false;
            }
        }
        
        // Add some Web 1.0 style effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.backgroundColor = '#ffffcc';
                });
                input.addEventListener('blur', function() {
                    this.style.backgroundColor = 'white';
                });
            });
        });
    </script>
</body>
</html>
